<mat-card class="cardVacantes">

    <h1 style="color: gray;">Solicitudes</h1>

    <mat-table [dataSource]="solicitudes" class="tableVacantes">
        <ng-container matColumnDef="nombre_completo">
            <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
            <td mat-cell *matCellDef="let element"> {{element.Nombre}} {{element.Apellido}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
        </ng-container>
        <ng-container matColumnDef="vacante">
            <th mat-header-cell *matHeaderCellDef> Vacante </th>
            <td mat-cell *matCellDef="let element"> {{element.vacante}} </td>
        </ng-container>
        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
        </ng-container>
        <ng-container matColumnDef="lugar">
            <th mat-header-cell *matHeaderCellDef> Lugar </th>
            <td mat-cell *matCellDef="let element"> {{element.ciudads}} </td>
        </ng-container>
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.Estado}} </td>
        </ng-container>
        <ng-container matColumnDef="creada">
            <th mat-header-cell *matHeaderCellDef> Creada </th>
            <td mat-cell *matCellDef="let element"> {{element.Fecha_Creado}} </td>
        </ng-container>
        <ng-container matColumnDef="aceptar">
            <th mat-header-cell *matHeaderCellDef> Aceptar </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-mini-fab color="primary" (click)="actualizarEstado(element.id,1)"> 
                    <mat-icon>thumb_up</mat-icon> 
                </button> 
            </td>
        </ng-container>
        <ng-container matColumnDef="rechazar">
            <th mat-header-cell *matHeaderCellDef> Rechazar </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-mini-fab color="warn" (click)="actualizarEstado(element.id,0)">
                    <mat-icon>thumb_down</mat-icon>
                </button> 
            </td>
        </ng-container>
        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-mini-fab color="warn" (click)="openDialog(element.id)"><mat-icon>delete</mat-icon></button> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
</mat-card>
